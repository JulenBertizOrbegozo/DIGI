<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión | Clínica Dental San Cristóbal</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="login-area">
                <a href="register.html">Crear cuenta</a>
            </div>
        </div>
        <h1>Iniciar Sesión</h1>
    </header>

    <div class="container">
        <h2>Por favor, ingresa tus datos</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Clínica Dental San Cristóbal - Todos los derechos reservados.
    </footer>

    <script>
        // Función para obtener los usuarios registrados
        function obtenerUsuarios() {
            const usuarios = localStorage.getItem('usuarios');
            return usuarios ? JSON.parse(usuarios) : [];
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const usuarios = obtenerUsuarios();
            const usuario = usuarios.find(user => user.email === email && user.password === password);

            if (usuario) {
                // Si el usuario existe y la contraseña es correcta, lo redirige al index
                localStorage.setItem('usuarioLogueado', JSON.stringify(usuario));
                alert("Inicio de sesión exitoso.");
                window.location.href = "index.html"; // Redirige al index
            } else {
                alert("Credenciales incorrectas. Por favor, intenta de nuevo.");
            }
        });
    </script>
</body>
</html>
